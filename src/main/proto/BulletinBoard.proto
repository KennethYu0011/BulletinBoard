syntax = "proto3";
package com.bulletinboard;
option java_multiple_files = true;

// Implement ProtoFile Here

message empty {
}

message messageRequest{
	string message = 1;
}

message messageResponse{
	repeated string message = 1;
}

message messagePostTitle{
    string title = 1;
}

message messagePost {
    string title = 1;
    string message = 2;
}

message messagePostFromServer {
    string title = 1;
    string message = 2;
    bool success = 3;
}

service BulletinBoard{
    rpc getTitles (empty) returns (messageResponse);
    rpc postMessage (messagePost) returns (messageResponse);
    rpc deletePost (messagePostTitle) returns (messageResponse);
    rpc getMessagePost (messagePostTitle) returns (messagePostFromServer);
}
